<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TTBH Travel</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader"></div>
    <!-- NAVBAR CREATION -->
    <header class="header">
      <div class="logo">
        <i class="bx bxl-xing"
          ><img src="./img/Vietnam_Timeless_Charm.png" alt=""
        /></i>
      </div>
      <nav class="navbar">
        <a href="./index.html">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </nav>
      <form action="" class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><i class="bx bx-search"></i></button>
      </form>
    </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background">
      <img src="./img/login.jpg" alt="">
    </div>
    <div class="container">
      <div class="item">
        <div class="text-item">
          <h2>Welcome! <br /><span> To TTBH Travel </span></h2>
          <p>Trải nghiệm cuộc sống tươi đẹp</p>
          <div class="social-icon">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="form-box login">
          <form action="">
            <h2>Sign In</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-password">
              <label for=""><input type="checkbox" />Remember Me</label>
              <a href="#">Forget Password</a>
            </div>
            <button class="btn">
              <a href="index.html">Login In</a>
            </button>
            <div class="create-account">
              <p>
                Create A New Account?
                <a href="#" class="register-link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <form action="">
            <h2>Sign Up</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="text" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-password">
              <label for=""
                ><input type="checkbox" />I agree with this statment</label
              >
            </div>
            <button class="btn">Sign Up</button>
            <div class="create-account">
              <p>
                Already Have An Account?
                <a href="#" class="login-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- SIGN UP FORM CREATION -->

    <script src="./js/login.js"></script>

    <!-- Javascript loader -->
    <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
          document.body.removeChild(document.querySelector(".loader"));
        });
      });
    </script>

    <!-- Swiper JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
